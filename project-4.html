<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="project-16/project-4.css">
  <title>Real-time Character Counter</title>
</head>
<body>
  <div class="container">
    <h2>
      Real-time Character Counter
    </h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="100"></textarea>
    <div class="counter-container">
      <p>Total Character: 
        <span class="total-character" id="total-character">
          
      </span>
    </p>

    <p>Remaining:
      <span class="remaining-character" id="remaining-character">
        
    </span>
  </p>
    </div>
  </div>


  <script src="project-16/project-4.js"></script>
</body>
