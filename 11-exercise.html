<!DOCTYPE html>

  <head><title>Exercise</title></head>

    <script>
      //a
      const nums = [10,20,30];
      nums[2] = 99;
      console.log(nums);
      //b
      function getLastValue(array){
        const lastIndex = array.length -1 ;
        return array[lastIndex];
      }
      console.log(getLastValue([1,20,22,24,5]));
      console.log(getLastValue(['hi','hello','good']));
      //c
      function arraySwap(array){
        const lastIndex = array.length -1;

        const LastArray = array[lastIndex];
        const firstArray = array[0];

        array[lastIndex] = firstArray;
        array[0] = LastArray;
        return array;
      }
      console.log(arraySwap([1,20,22,24,5]));
      console.log(arraySwap(['hi','hello','hey']));
      //d
      for(let i= 0 ; i<=10 ; i+=2){
        console.log(i);
      }
      //e
      for(let j = 5;j>=0 ;j--){
        console.log(j);
      }
      //f
      let i =0;
      while(i<=10){
        console.log(i);
        i+=2;
      }
      let j=5;
      while(j>=0){
        console.log(j);
        j--;
      }
      //g
      const array = [1,2,3];
      const result =[];
      for(let i=0; i<array.length ; i++){
        const num = array[i];
        result.push(num +1);
      }
      console.log(result);
      //h
      function addOne(array){
        const result = [];
        for(let i= 0;i< array.length ; i++){
          const num = array[i];
          result.push(num +1);
        }
        return result;
      }
      console.log(addOne([2,3,4]));
      console.log(addOne([-2,-1,0,99]));
      //i
      function addNum(array,num){
         const result = [];
        for(let i=0;i<array.length;i++){
          const nums = array[i];
          result.push(nums + num);
        }
        return result;
      }
      console.log(addNum([1,2,3],2));
      console.log(addNum([1,2,3],3));
      console.log(addNum([-2,-1,0,99],2));
      //j
      function addArrays(array1,array2){
        const result =[];
        for(let i = 0;i<array1.length;i++){
          result.push(array1[i] + array2[i]);
        }
        return result;
      }
      console.log(addArrays([1,1,2],[1,1,3]));
      console.log(addArrays([1,2,3],[4,5,6]));
      //k
      function countPositive(nums){
        let result = 0;
        for(let i=0;i<nums.length;i++){
          const num = nums[i];
          if(num > 0){
            result ++;
          }
        }
        return result;
      }
      console.log(countPositive([1,-3,5]));
      console.log(countPositive([-2,3,-5,7,10]));
      //L,m
      function minMax(nums){
        const result ={
          min : null,
          max : null
        };
        for(let i = 0;i<nums.length;i++){
          if(result.max === null ||result.max < nums[i]){
            result.max = nums[i];
          }
          if(result.min === null||result.min > nums[i]){
            result.min = nums[i];
          }
        }
        return result;
      }
      console.log(minMax([1,-3,5]));
      console.log(minMax([-2,3,-5,7,10]));
      console.log(minMax([]));
      console.log(minMax([3]));
      //n
      function countWords(words){
        let count ={
          apple : 0,
          grape :0
        };
        for(let i=0;i<words.length ;i++){
          const num = words[i];
          if(num === 'apple'){
            count.apple ++;
          }
          if(num === 'grape'){
            count.grape ++;
          }
        } 
        return count;
      }
      console.log(countWords(['apple','grape','apple','apple']));
    </script>
