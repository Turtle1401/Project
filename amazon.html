<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <link rel="stylesheet" href="Amazon-CSS/header.css">
    <link rel="stylesheet" href="Amazon-CSS/main.css">
    <link rel="stylesheet" href="Amazon-CSS/general.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left">
        <a href="amazon.html" class="header-link">
          <img src="images/amazon-logo-white.png" 
          class="logo-amazon">
          <img src="images/amazon-mobile-logo-white.png"
          class="logo-amazon-mobile">
        </a>
      </div>
        <div class="amazon-header-middle">
          <input placeholder="Search" class="search-bar">
          <button class="search-button">
            <img src="header-youtube/search.svg"
            class="search-icon">
          </button>
        </div>
        <div class="amazon-header-right">
          <a class="header-link">
            <span class="Return-text">Returns</span>
            <span class="Order-text">& Orders</span>
          </a>
          <a class="cart-link header-link ">
            <img src="images/cart-icon.png"
            class="cart-icon">
            <div class="cart-quantity">3</div>
            <div class="cart-text">
              Cart
            </div>
          </a>
        </div>
    </div>    

    <div class="main">
      <div class="product-grid js-product-grid">
      </div>
    </div>
    <script src="script/cart.js"></script>
    <script src="script/amazon.js"></script>
  </body>
</html>
