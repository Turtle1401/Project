<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link
    rel="stylesheet"
    href="styles/12-todo-list.css">
  </head>
  <body>

    <p>Todo List Practice 2</p>
    <div class="todo-input-grid">

    <div class="js-todo-list todo-grid"></div>
    <script src="script/12-todoList.js"> </script>
  </body>
</html>
