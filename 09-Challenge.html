<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <input placeholder="Cost" class="js-cost" onkeydown="handleEnter(event)">
    <button onclick="
    calculation();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <p>Feedback</p>
    <input placeholder="Type something"
    class="js-input" 
    onkeyup="
    const inputElement = document.querySelector('.js-input');
    document.querySelector('.js-feedback').innerHTML = inputElement.value;
    ">

    <p class="js-feedback"></p>
    <button onclick="
    display();">Show Quantity</button>
    <button onclick="
    Quantity(1);">Add to Cart</button>
    <button onclick="
    Quantity(2);">+2</button>
    <button onclick="
    Quantity(3);">+3</button>
    <button onclick="
    Quantity(4);">+4</button>
    <button onclick="
    Quantity(5);">+5</button>
    <button onclick="
    Quantity(-1);">Remove from cart</button>
    <button onclick="
    Quantity(-2);">-2</button>
    <button onclick="
    Quantity(-3);">-3</button>
    <p class="js-quantity"></p>
    <script>
      let Total = 0;
      display();
      function Quantity(Change){
        Total += Change;
        display();
      }     

      function display(){
        document.querySelector('.js-quantity').innerHTML = ` Cart Quantity: ${Total}`;
      }

      function handleEnter(event){
        if(event.key === 'Enter'){
          calculation();
        }
      }

      function calculation(){
        const input = document.querySelector('.js-cost');
        let cost = Number(input.value)*100;
        if(cost < 4000){
          cost += 1000;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost/100}`;
      }
    </script>
  </body>
</html>
