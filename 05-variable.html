<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      let variable2 = 2+2;
      console.log(variable2);
      console.log(variable2 + 2);
      let message ='hello';
      console.log(message);
      // can't be changed later
      const variable3 =5;

      console.log(typeof variable3);
      console.log(typeof message);
    </script>
  </body>

</html>
