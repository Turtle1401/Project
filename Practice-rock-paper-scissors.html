<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link
    rel="stylesheet"
    href="styles/Practice-rock-paper-scissors.css">
  </head>
  <body>
    <p class="paragraph">Rock Paper Scissors</p>
    <button onclick="
    PlayGame('Rock');"
    class="move-button">
    <img src="images/rock-emoji.png"
    class="move-icon"></button>


    <button onclick="
    PlayGame('Paper');"
    class="move-button">
    <img src="images/paper-emoji.png"
    class="move-icon"></button>

    <button onclick="
    PlayGame('Scissors');"
    class="move-button">
    <img src="images/scissors-emoji.png"
    class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
      You
      <img src="images/rock-emoji.png" class="move-icon">
      <img src="images/paper-emoji.png" class="move-icon">
      Computer
    </p>

    <p class="js-score score"></p>    
    <button onclick="
    score.wins=0;
    score.losses =0;
    score.ties =0;
    localStorage.removeItem('save');
    UpdateScore();"
    class="reset-button">Reset Button</button>
    <script src="script/Practice-rock-paper-scissors.js">

    </script>
  </body>
</html>
