<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>

    <button onclick="console.log(`Cart quantity: ${cartquantity}`);">Show Quantity</button>
    <button onclick="
    
    updateQuantity(1);
    ">Add to Cart</button>
    <button onclick="
   
    updateQuantity(2);
    ">+2</button>
    <button onclick="
    
    updateQuantity(3);
    ">+3</button>

    <button onclick="
    
    updateQuantity(-1);
    ">Remove from cart</button>
    <button onclick="
   
   updateQuantity(-2);
    ">-2</button>
    <button onclick="
   
   updateQuantity(-3);
    ">-3</button>
    <button onclick="
    console.log('Cart was reset');
    cartquantity = 0;
    console.log(`Cart quantity: ${cartquantity}`);
    ">Reset Cart</button>
    <script>
      let cartquantity = 0;
      function updateQuantity (change){
        if(cartquantity + change >10){
          alert('The cart is full');
          return;
        }
        if(cartquantity + change <0){
          alert('Not enough items in the cart');
          return;
        }
        
        cartquantity += change;
        console.log(`Cart quantity: ${cartquantity}`);
      }
    </script>
  </body>
</html>
